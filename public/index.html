<!DOCTYPE html>
<html>
<head>
    <title>Food Pick Up Bot</title>
</head>
<body>
<header id="flex-header">
    <div class="cloud-header"></div>
    <h1>Welcome</h1>
    <img src=http://textfiles.com/underconstruction/AtAthensAtrium4970construction.gif>
    <h2>Come get some food!</h2>    
</header>
<form method="POST" action="/submit-form">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" />
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" name="phoneNumber" />
    </div>
    <div>
      <label for="meal">Choose a meal:</label>
      <select id="meal" name="meal">
        <option value="fries">Fries</option>
        <option value="burger">Burger</option>
        <option value="hotdog">Hot Dog</option>
        <option value="cola">Cola</option>
      </select>
    </div>
    <div>
      <label for="pickupTime">Choose a pick-up time:</label>
      <select id="pickupTime" name="pickupTime">
        <option value="300">3:00</option>
        <option value="315">3:15</option>
        <option value="330">3:30</option>
        <option value="345">3:45</option>
      </select>
    <div>
      <input type="submit" />
    </div>
</form>
</body>
</html>
